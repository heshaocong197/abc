<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		.c{
			width: 140px;
			height: 140px;
			background: url(images/run.png) left no-repeat;
			animation: run 1s steps(12) infinite;
		}
		@keyframes run{
			from{ background-position:0 0 ;}
			to{background-position: -1680px 0;}
		}
		</style>
	</head>
	<body>
		<div class="c"></div>
	</body>
</html>
