<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#b{
				width: 100px;
				height: 100px;
				background: url(images/loading.png) left no-repeat;
				animation: loading 4s steps(8) infinite;
			}
			@keyframes loading{
				from{background-position: 0 0;}
				to{background-position: -800px 0;}
			}
		</style>
	</head>
	<body>
		<div id="b">
			
		</div>
	</body>
</html>
